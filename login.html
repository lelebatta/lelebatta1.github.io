<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKTRAINING - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <main class="login-container">
        <div class="login-box">
            <img src="assets/images/logo-gktraining.png" alt="Logo GKTRAINING" class="logo">
            <h2>Accedi a GKTRAINING</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Accedi</button>
                <p id="login-error-msg" class="error-msg" style="display:none;">Username o password errati.</p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
